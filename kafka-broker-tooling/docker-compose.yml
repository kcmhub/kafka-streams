version: '3.8'

services:
  # Kafka Broker (KRaft mode - no Zookeeper required)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka-tooling-broker
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      # KRaft mode configuration
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'

      # Listeners configuration
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://kafka:29093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'

      # Cluster configuration
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'

      # Topic defaults
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'

      # JMX configuration
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost

      # Log configuration
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
    volumes:
      - kafka-data:/tmp/kraft-combined-logs
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # PostgreSQL - Database for KCM
  postgres:
    image: postgres:15-alpine
    hostname: postgres
    container_name: kafka-tooling-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: kcm_db
      POSTGRES_USER: kcm_user
      POSTGRES_PASSWORD: kcm_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kcm_user -d kcm_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache for KCM
  redis:
    image: redis:7-alpine
    container_name: kcm-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # KCM API - Backend
  kcm-api:
    image: kafkaetech/kcm-api:1.0.3
    pull_policy: always
    restart: unless-stopped
    container_name: kcm-api
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
    environment:
      KCM_APP_PORT: "8080"
      KCM_REDIRECT_ALLOWLIST: "http://localhost:4000"
      KCM_DEFAULT_REDIRECT: "http://localhost:4000"
      # Security: Default user
      KCM_DEFAULT_USER_ENABLED: "true"
      KCM_DEFAULT_PASSWORD: "admin"

      # License
      KCM_LICENSE_PATH: "/app/license/license.json"
      KCM_LICENSE_KAFKA_TOPIC: "__kcm_license"
      KCM_LICENSE_CRL_PATH: "/app/license/kcm.crl"
      KCM_LICENSE_SIGNATURE_PATH: "/app/license/license.sig"
      KCM_LICENSE_HISTORY_DIR: "/app/license/license-history"

      # Encryption keys
      KCM_ENCRYPT_PRIVATE_KEY: "/app/keys/private.pem"
      KCM_ENCRYPT_PUBLIC_KEY: "/app/keys/public.pem"

      # JWT
      KCM_JWT_PERSISTENCE_MODE: "JDBC"
      KCM_JWT_TOKEN_VALIDITY: "86400"
      KCM_JWT_PRIVATE_KEY: "/app/keys/private.pem"
      KCM_JWT_PUBLIC_KEY: "/app/keys/public.pem"

      # App file storage
      KCM_APP_FILES_PATH: "/app/files"

      # PostgreSQL
      KCM_DB_URL: "jdbc:postgresql://postgres:5432/kcm_db"
      KCM_DB_USER: "kcm_user"
      KCM_DB_PWD: "kcm_password"

      # Kafka
      KCM_ADMIN_CLIENT_ID: "kc-admin-client"

      # Redis
      KCM_REDIS_HOST: "redis"
      KCM_REDIS_PORT: "6379"
      KCM_REDIS_DB: "0"
      KCM_REDIS_TIMEOUT: "2000"

    volumes:
      - ./data/keys:/app/keys
      - ./data/files:/app/files
      - kcm-app:/app
      - kcm-evaluation:/tmp/evaluation

  kcm-ui:
    image: kafkaetech/kcm-ui:1.0.3
    pull_policy: always
    restart: unless-stopped
    container_name: kcm-ui
    depends_on:
      - kcm-api
    ports:
      - "4000:4000"
    volumes:
      - ./runtime-config.json:/usr/share/nginx/html/runtime-config.json:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  default:
    external:
      name: kcm-net

volumes:
  kafka-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  kcm-app:
  kcm-evaluation:

